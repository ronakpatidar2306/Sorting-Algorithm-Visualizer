<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sorting Algorithm Visualizer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Sorting Algorithm Visualizer</h1>

<div class="actions">
    <button id="shuffleBtn">Shuffle</button>
    <button id="sortAllBtn">Sort All</button>
</div>
 
<div id="wrapper">
    <div>
        <h2>Bubble Sort</h2>
        <div id="bubble-container" class="container"></div>
    </div>

    <div>
        <h2>Quick Sort</h2>
        <div id="quick-container" class="container"></div>
    </div>

    <div>
        <h2>Heap Sort</h2>
        <div id="heap-container" class="container"></div>
    </div>

    <div>
        <h2>Merge Sort</h2>
        <div id="merge-container" class="container"></div>
    </div>

    <div>
        <h2>Selection Sort</h2>
        <div id="selection-container" class="container"></div>
    </div>

    <div>
        <h2>Insertion Sort</h2>
        <div id="insertion-container" class="container"></div>
    </div>

    <div>
        <h2>Cocktail Shaker</h2>
        <div id="cocktail-container" class="container"></div>
    </div>

    <div>
        <h2>Shell Sort</h2>
        <div id="shell-container" class="container"></div>
    </div>
</div>  

<h2>Execution Summary</h2>
<div id="execution-wrapper">
    <!-- Horizontal bars will appear here -->
</div>

<script src="script.js"></script>
</body>
</html>
